# Default values for webhooks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/fydrah/webhooks
  tag: v1.0.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Dict of raw webhooks scripts.
#
# key is webhook name, value is script content
# Only shell and python3 scripts are supported.
rawWebhooks: {}
  # myfirstwebhook: |
  #   #!/bin/bash
  #   echo "Hello World!"
  # myotherwebhook: |
  #   #!/usr/bin/env python
  #   print("Hello World!")
  #

# Dict of extra webhooks
#
# Useful if you rebuild webhooks image,
# and add your own binaries of scripts.
#
# key is webhook name, value is executable path.
extraWebhooks: {}
  # myownexecutable: "/helloworld"
